<!doctype html>
<html>
    <head>
        <title>Typing</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>

        <main>
            <div id="statistics">
                <div>
                    <p id="time">Time: <span>0</span>s</p>
                    <p id="wordsCompleted">Words: <span></span></p>
                    <p id="mistakes">Mistakes: <span></span></p>
                </div>
                <div>
                    <p id="speed">WPM: <span></span></p>
                    <p id="rawSpeed">Raw WPM: <span></span></p>
                    <p id="accuracy">Accuracy: <span></span>%</p>
                </div>
            </div>


            <div id="typing">
                <div id="typingDisplay">
                    <div id="userInput">
                        <p></p>
                    </div>
                </div>

                <input type="text" focus/>
            </div>


        </main>


        <script src="index.js"></script>
    </body>
</html>
