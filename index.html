<!doctype html>
<html>
    <head>
        <title>Typing</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>

        <main>
            <div id="statistics">
                <div>
                    <p id="time">Time: <span>0</span>s</p>
                    <p id="wordsCompleted">Words: <span>0</span></p>
                    <p id="mistakes">Mistakes: <span>0</span></p>
                </div>
                <div>
                    <p id="speed">WPM: <span>0</span></p>
                    <p id="rawSpeed">Raw WPM: <span>0</span></p>
                    <p id="accuracy">Accuracy: <span>0</span>%</p>
                </div>
            </div>


            <div id="typing">
                <div id="typingDisplay">
                    <div id="userInput">
                        <p></p>
                    </div>
                </div>

                <input type="text" focus/>
            </div>

            <button id="newQuote" title="ctrl + enter">NEW QUOTE</button>

            <div id="history">
                <h4>History</h4>
                <ul>
                    <li id="e">Empty</li>
                </ul>
            </div>

        </main>


        <script src="index.js"></script>
    </body>
</html>
