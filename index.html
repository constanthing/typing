<!doctype html>
<html>

<head>
    <title>Typing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <main>

        <header>
            <img src="settings.svg" alt="Setting icon" id="settings"/>

            </div>
            <h1>tieping</h1>

            <nav>
                <ul>
                    <li>home</li>
                    <li>statistics</li>
                </ul>
            </nav>
        </header>

        <section id="program">

            <div id="statistics">
                <div>
                    <p id="time">Time: <span>0</span>s</p>
                    <p id="wordsCompleted">Words: <span>0</span></p>
                    <p id="mistakes">Mistakes: <span>0</span></p>
                </div>
                <div>
                    <p id="speed">WPM: <span>0</span></p>
                    <p id="rawSpeed">Raw WPM: <span>0</span></p>
                    <p id="accuracy">Accuracy: <span>0</span>%</p>
                </div>
            </div>




            <div id="typing">
                <div id="typingDisplay">
                    <div id="userInput">
                        <p></p>
                    </div>
                </div>

            </div>
            <div id="typingNewContainer">
                <input type="text" focus />

                <img src="arrow.svg" alt="arrow pointing right " id="newQuote" title="ctrl+enter"/>
            </div>

            <div id="history">
                <h4>History</h4>
                <ul>
                    <li id="e">Empty</li>
                </ul>
            </div>
        </section>

    </main>


    <script src="Quote.js"></script>
    <script src="UI.js"></script>
    <script src="Input.js"></script>
    <script src="index.js"></script>
</body>

</html>
